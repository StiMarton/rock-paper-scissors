<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="js/script.js" defer> </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header-box">
        <h1>Rock - Paper - Scissors Game</h1>
    </header>

    <main>
        <div class ="rules">
            <p class="rules-text">A game of rock, paper and scissors. You against the computer, first to 5 points wins.</p>
        </div>
        <div class="scoreboard">
            <h2 class="header-text">Score Board</h2>
            <div class="score-names">
                <p class="name">You</p>
                <p class="name">Computer</p>
            </div>
            <div class="score-points">
                <div class="score" id="user-score">0</div>
                <div class="score" id="computer-score">0</div>
            </div>
        </div>

        <div class="result">
            <h3 class="result-text">result</h3>
        </div>

        <div class="choices">
            <div class="user-choice">
                <h3 class="header-text">Your move</h3>
                <div id="container">
                    <button class="game-btn" id="rock">
                        <img src="img/rock.jpg" alt="rock" class="image">
                    </button>
                    <button class="game-btn" id="paper" class="image">
                        <img src="img/paper.jpg" alt="paper">
                    </button>
                    <button class="game-btn" id="scissor" class="image">
                        <img src="img/scissor.jpg" alt="scissor">
                    </button>
                </div>
            </div>
            <div class="computer-choice">
                <h3 class="header-text">Computer</h3>
                <img src="img/scissor.jpg" alt="computerimage" id="comp-img">
            </div>
        </div>

        <button class="newgame-btn">New Game</button>
    </main>

    <footer>
        <p>The Odin Project 2022</p>
    </footer>
</body>
</html>
